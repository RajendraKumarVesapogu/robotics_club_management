          <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand text-white">Robotics Club CMS</a>
                

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto p-2">  
                        {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link text-white" href="{% url 'user_list' %}">User List</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="{% url 'profile' user.id %}">Profile</a>
                            </li>
                            <li class="nav-item">
                                <form action="{% url 'logout' %}" method="post" style="display: inline;">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-dark">Logout</button>
                                </form>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a href="{% url 'login' %}" class="btn btn-dark">Login</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        
   

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
